<div class="col-sm-12 col-xs-12 cold-md-12 col-lg-12" ng-controller="investmentsCtrl">
<table class="table table-striped">
     <thead>
          <tr>
		<th class="text-center">Ticker</th>
		<!-- <th class="text-center">Name</th> -->
		<th class="text-center">No. Shares</th>
		<th class="text-center">Price &nbsp; {{ currency }}</th>
		<th class="text-center">Value</th>
		<th class="text-center"> % </th>
		<th class="text-center"> Currency </th>
         </tr>
          <thead>
          <tbody>
	
                  <tr ng-repeat="i in data">
                          <td>{{ i.Ticker }}</td>
                          <!-- <td>{{ i.Name }}</td> -->
                          <td>{{ (i.Shares | number:2 )  }}</td>
                          <td class="markPriceValue">{{ (i.MarkPrice | number:2)  }}</td>
                          <td class="values">{{ i.Value | number:2 }}</td>
                          <td class="percentage" >{{ i.Percentage | number:0}}</td>
                          <td>{{ i.Currency }}</td>
                  </tr>
       <tbody>
</table>
</div>
