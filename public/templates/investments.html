<div ng-controller="investmentsCtrl">
<table class="table table-striped">
     <thead>
          <tr>
		<th class="text-center">Ticker</th>
		<!-- <th class="text-center">Name</th> -->
		<th class="text-center">No. Shares</th>
		<th class="text-center">Price &nbsp; {{ currency }}</th>
		<th class="text-center">Value</th>
		<th class="text-center"> % </th>
         </tr>
          <thead>
          <tbody>
	
                  <tr ng-repeat="i in data">
                          <td>{{ i.Ticker }}</td>
                          <!-- <td>{{ i.Name }}</td> -->
                          <td>{{ (i.Shares | number:2 ) * 1 }}</td>
                          <td class="markPriceValue">{{ (i.MarkPrice | number:2) * 1 }}</td>
                          <td class="values">{{ i.Value | number:0 }}</td>
                          <td class="percentage" >{{ i.Percentage | number:0}}</td>
                  </tr>
       <tbody>
</table>
</div>
